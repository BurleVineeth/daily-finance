<div class="above-input-container">
  <input
    type="tel"
    appIntlTelInput
    label-placement="stacked"
    [placeholder]="placeholder"
    class="input-container intl-tel-input"
    (isValidNumber)="updateErrorForIntTelInput($event)"
    [countryCode]="'in'"
    [formControl]="formControl || null"
    maxlength="15"
  />
</div>
<div
  *ngIf="(formControl.invalid || !isNumberValid) && formControl.touched"
  class="form-control-error"
>
  {{ getErrorMsg() }}
</div>
