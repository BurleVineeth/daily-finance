<ion-item class="item" lines="none">
  <ion-input
    type="text"
    [label]="label"
    label-placement="floating"
    [placeholder]="placeholder"
    [value]="formControl.value"
    (ionChange)="onInputChange($event)"
  ></ion-input>
</ion-item>
