<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">{{ title }}</ion-title>
    <ion-buttons slot="start">
      <ion-button *ngIf="hasNav" (click)="navBack()">
        <ion-icon name="caret-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="showDate" slot="end">{{ today | date }}</ion-title>
  </ion-toolbar>
</ion-header>
