<app-header title="Users"></app-header>
<ion-content>
  <ion-list class="user-list">
    <ion-item class="user" *ngFor="let user of usersList">
      <ion-avatar aria-hidden="true" slot="start" (click)="viewProfile(user)">
        <img
          alt=""
          src="https://firebasestorage.googleapis.com/v0/b/onthespotapptestau.appspot.com/o/comp%2FX0U9p3lbsEnyQ4kqeJJ2%2FfloorPlans%2Fimages%2F1732696404618_iJ3JKWyqa6LX?alt=media&token=3f56d001-a6f5-424e-8bd6-5060c9ff84ad"
        />
        <!-- src="https://ionicframework.com/docs/img/demos/avatar.svg" -->
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <div>{{user.name}}</div>
        <p class="color-light-white">{{user.date | date}}</p>
      </ion-label>
      <ion-note color="light" slot="end"
        >{{user.amount | currency :'INR' : 'symbol' : '1.0-0'}}</ion-note
      >
    </ion-item>
  </ion-list>
</ion-content>
